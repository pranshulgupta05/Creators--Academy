    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h2 class="logo">Creator Accademy</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#"> Contact</a>
            <a href="#">Creator / Influencer</a>

    </header>
    <section>

                                stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />

                                stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M13.9928 15L14 15M10 15L10.0072 15" stroke="#000000" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M5 15C5 11.134 8.13401 8 12 8C15.866 8 19 11.134 19 15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15Z"

                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
